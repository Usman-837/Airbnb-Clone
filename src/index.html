<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb Clone</title>
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <header>
        <!-- Navbar -->
        <div class="grid grid-cols-3 px-16 w-screen h-20 border-b-[1px] items-center">
            <img src="static/airbnb-logo.png" alt="" class="h-16 w-28"/>
            <div class="flex justify-evenly items-center border rounded-full shadow-md h-12 w-96">
                <button class="border-r-2 px-4 text-sm font-medium">Anywhere</button>
                <button class="border-r-2 px-4 text-sm font-medium">Any week</button>
                <button class="text-sm font-medium text-gray-400 px-4">Add guests</button>
                <i class="fa-solid fa-magnifying-glass bg-red-500 text-white p-2 rounded-full"></i>
            </div>
            <div class="flex justify-end items-center gap-8">
                <button class="text-sm font-medium">Airbnb your home</button>
                <span class="material-symbols-outlined">language</span>
                <div class="flex justify-evenly items-center border rounded-full shadow-md gap-2 h-10 w-20 py-1.25 pr-1.25 pl-2">
                    <i class="fa-solid fa-bars"></i>
                    <button class="bg-black text-white rounded-full text-center w-7 h-7 text-[10px] font-semibold">E</button>
                </div>
            </div>
        </div>
        <!-- Category Bar -->
        <!-- Price Bar -->
    </header>
    <main></main>
    <footer></footer>
</body>
</html>
