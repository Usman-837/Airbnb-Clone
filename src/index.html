<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb Clone</title>
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <header>
        <!-- Navbar -->
        <div class="grid grid-cols-3 w-screen h-20 border-b-[1px] items-center px-10">
            <img src="static/airbnb-logo.png" alt="" class="h-16 w-28"/>
            <div class="flex justify-evenly items-center border rounded-full shadow-md h-12 w-96">
                <button class="border-r-2 px-4 text-sm font-medium">Anywhere</button>
                <button class="border-r-2 px-4 text-sm font-medium">Any week</button>
                <button class="text-sm font-medium text-gray-400 px-4">Add guests</button>
                <i class="fa-solid fa-magnifying-glass bg-red-500 text-white p-2 rounded-full"></i>
            </div>
            <div class="flex justify-end items-center gap-8">
                <button class="text-sm font-medium">Airbnb your home</button>
                <span class="material-symbols-outlined">language</span>
                <div class="flex justify-evenly items-center border rounded-full shadow-md gap-2 h-10 w-20 py-1.25 pr-1.25 pl-2">
                    <i class="fa-solid fa-bars"></i>
                    <button class="bg-black text-white rounded-full text-center w-7 h-7 text-[10px] font-semibold">E</button>
                </div>
            </div>
        </div>

        <!-- Category Bar -->
        <div class="flex items-center justify-between w-screen h-24 space-x-5 px-10">  
            <div class="flex items-center space-x-10">
                <div class="flex flex-col items-center text-gray-400 hover:text-black gap-2">
                    <img src="static/type1.jpeg" alt="" class="h-10 w-6"/>
                    <p class="text-xs font-normal">Amazing pools</p>
                </div>
                <div class="flex flex-col items-center text-gray-400 hover:text-black gap-2">
                    <img src="static/type2.jpeg" alt="" class="h-10 w-6"/>
                    <p class="text-xs font-normal">pool</p>
                </div>
                <div class="flex flex-col items-center text-gray-400 hover:text-black gap-2">
                    <img src="static/type3.jpeg" alt="" class="h-10 w-6"/>
                    <p class="text-xs font-normal">Cabins</p>
                </div>
                <div class="flex flex-col items-center text-gray-400 hover:text-black gap-2">
                    <img src="static/type4.jpeg" alt="" class="h-10 w-6"/>
                    <p class="text-xs font-normal">Beach</p>
                </div>
                <div class="flex flex-col items-center text-gray-400 hover:text-black gap-2">
                    <img src="static/type5.jpeg" alt="" class="h-10 w-6"/>
                    <p class="text-xs font-normal">swing</p>
                </div>
                <div class="flex flex-col items-center text-gray-400 hover:text-black gap-2">
                    <img src="static/type6.jpeg" alt="" class="h-10 w-6"/>
                    <p class="text-xs font-normal">Farms</p>
                </div>
                <div class="flex flex-col items-center text-gray-400 hover:text-black gap-2">
                    <img src="static/type7.jpeg" alt="" class="h-10 w-6"/>
                    <p class="text-xs font-normal">Amazing views</p>
                </div>
                <div class="flex flex-col items-center text-gray-400 hover:text-black gap-2">
                    <img src="static/type8.jpeg" alt="" class="h-10 w-6"/>
                    <p class="text-xs font-normal">Rooms</p>
                </div>
                <div class="flex flex-col items-center text-gray-400 hover:text-black gap-2">
                    <img src="static/type9.jpeg" alt="" class="h-10 w-6"/>
                    <p class="text-xs font-normal">Beachfront</p>
                </div>
                <div class="flex flex-col items-center text-gray-400 hover:text-black gap-2">
                    <img src="static/type10.jpeg" alt="" class="h-10 w-6"/>
                    <p class="text-xs font-normal">Lakefront</p>
                </div>
                <div class="flex flex-col items-center text-gray-400 hover:text-black gap-2">
                    <img src="static/type11.jpeg" alt="" class="h-10 w-6"/>
                    <p class="text-xs font-normal">OMG!</p>
                </div>
                <div class="flex flex-col items-center text-gray-400 hover:text-black gap-2">
                    <img src="static/type12.jpeg" alt="" class="h-10 w-6"/>
                    <p class="text-xs font-normal">Golfing</p>
                </div>
            </div>
            <span class="material-symbols-outlined pl-4">arrow_circle_right</span>
            <div class="flex justify-around items-center border rounded-xl shadow-md h-12 w-24">
                <span class="material-symbols-outlined pl-2">sync_alt</span>
                <p class="text-sm font-medium pr-2">Filters</p>
            </div>
        </div>
        <!-- Price Bar -->
        <div class="flex justify-center w-screen">
            <div class="flex items-center justify-between rounded-xl p-4 border w-[600px] h-16">
                <div class="w-[460px] flex justify-start">
                    <p class="border-r-2 border-gray-100 pr-4 text-base font-medium">Display total price</p>
                    <p class="border-gray-100 text-base text-gray-400 pl-4">Includes all fees, before taxes</p>
                </div>
                <span class="material-symbols-outlined">toggle_on</span>
            </div>
        </div>
    </header>
    <main></main>
    <footer></footer>
</body>
</html>
